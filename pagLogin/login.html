<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form action="#" method="post">
        <div class="input-group">
          <label for="username">Usuário</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Digite seu usuário"
            required
            autocomplete="username"
          />
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Digite sua senha"
            required
            autocomplete="current-password"
          />
        </div>
        <button type="submit">Entrar</button>
        <button type="button" onclick="toggleForm()">Ir para Registro</button>
      </form>

      <form class="hidden" id="register-form">
        <div class="input-group">
          <label for="first-name">Nome</label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            placeholder="Digite seu nome"
            required
          />
        </div>
        <div class="input-group">
          <label for="last-name">Sobrenome</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Digite seu sobrenome"
            required
          />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite seu email"
            required
          />
        </div>
        <div class="input-group">
          <label for="dob">Data de Nascimento</label>
          <input type="date" id="dob" name="dob" required />
        </div>
        <div class="input-group">
          <label for="phone">Telefone</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Digite seu telefone"
            required
          />
        </div>
        <div class="input-group">
          <label for="cpf">CPF</label>
          <input
            type="text"
            id="cpf"
            name="cpf"
            placeholder="Digite seu CPF"
            required
            pattern="\d{11}"
            data-tooltip="Digite apenas números"
          />
        </div>

        <button type="submit">Registrar</button>
        <button type="button" onclick="toggleForm2()">Voltar ao login</button>
      </form>
      <div class="theme-toggle">
        <input type="checkbox" id="theme-switch" />
        <label for="theme-switch" class="switch"></label>
      </div>
    </div>
    <script src="/pagLogin/script.js"></script>
  </body>
</html>
